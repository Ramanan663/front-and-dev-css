<!DOCTYPE html>
<html>
  <head>

  <body>
    <h1>Contact formulier</h1>
    <main class="lab">
      <form name="index" method="POST" data-netlify="true">
        <label>Your Name: <input type="text" name="name" /></label> <br />

        <label
          >Your telephone number: <input type="number" name="number" /></label
        ><br />

          >Gender : <input type="radio" name="radio" />male
          <input type="radio" name="radio" />female
        </label>

        <br />

        <label
          >upload your latest recipe: <input type="file" name="file"
        /></label>
        <br />
        <br />
        <label
          >url to your recipe website : <input type="url" name="url"
        /></label>
        <br />

        <label>biography: <textarea name="message"></textarea></label><br />

        <button type="reset">reset</button>

    </main>
